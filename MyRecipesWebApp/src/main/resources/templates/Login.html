<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
<div sec:authorize="isAuthenticated()"> 
    Authenticated user roles:
    Logged user: <span sec:authentication="name"></span> |
    Roles: <span sec:authentication="principal.authorities"></span>
</div>
	<div class="container">
		<h3>Please sign in</h3>
		<form action="#" th:action="@{/Login}" method=POST>
			<div class="mb-3">
				<input type="text" name="username" placeholder="Username "
					class="form-control">
			</div>
			<div class="mb-3">
				<input type="password" name="password" placeholder="Password"
					class="form-control">
			</div>
			<div th:if="${param.error}" class="alert alert-danger">Invalid
				username or password.</div>
			<button type="submit" class="btn btn-primary">Login</button>
			
			<a th:href="@{/register}" class="btn btn-success">Register New Account</a>
			<!--  
			<hr>
			<p >
			Login using OAuth  
			<a th:href="@{/oauth2/authorization/google}" class="btn btn-info">Google</a>
			<a th:href="@{/oauth2/authorization/github}" class="btn btn-info">GitHub</a>
			</p>
             -->
		</form>

	</div>

</body>
</html>
