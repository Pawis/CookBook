<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>

	<div class="container">

		<h3>List of Users</h3>
		<hr>

		<form th:action="@{/logout}" method="POST">
			<button type="submit" class="btn btn-danger btn-sm mb-2 " style="float: right">Logout</button>
		</form>
		<a th:href="@{/user/showNewUserForm}"
			class="btn btn-primary btn-sm mb-2">Add New User </a>
		 <a th:href="@{/}" class="btn btn-danger btn-sm mb-2">Back</a>
		<table class="table table-bordered table-striped">

			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempUser : ${users}">
					<td th:text="${tempUser.firstName} " />
					<td th:text="${tempUser.lastName} " />
					<td th:text="${tempUser.roles} " />
					<td><a th:href="@{/user/updateUser(userId=${tempUser.id})}"
						class="btn btn-info btn-sm">Update</a> <a
						th:href="@{/user/deleteUser(userId=${tempUser.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are You sure you want to delte this user?'))) return false">Delete</a></td>
				</tr>
			</tbody>
		</table>


	</div>

</body>
</html>
